<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        #Mensagem{
            margin-top: 20px;
            padding: 10px;
            color: darkblue;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <button onclick="exibirMensagem()">BUTAO!</button>
    <button onclick="Limpar()">Limpar</button>
    <button onclick="mostrarMensagem()">Botão.</button>

    <div id="Mensagem"></div>

    <script>
        function exibirMensagem(){
            var parte = document.getElementById("Mensagem")
            parte.innerHTML="NAAAAAAAAAAO, Você acionou o BUTAO!"
        }
        function mostrarMensagem(){
            var parte = document.getElementById("Mensagem")
            parte.innerHTML="Você acionou o Botão.(q chato da sua parte)"}
        function Limpar(){
            var parte = document.getElementById("Mensagem")
            parte.innerHTML=""
        }
    </script>


</body>

</html>
