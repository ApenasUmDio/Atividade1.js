<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="exibirMensagem()">BUTAO!</button>
    <button onclick="Limpar()">Limpar</button>
    <button onclick="mostrarMensagem()">Botão.</button>

    <div id="Mensagem"> #############</div>

    <script>
        function exibirMensagem(){
            var parte = document.getElementById("Mensagem")
            parte.innerHTML="NAAAAAAAAAAO, Você acionou o BUTAO!"
        }
        function mostrarMensagem(){
            var parte = document.getElementById("Mensagem")
            parte.innerHTML="Você acionou o Botão.(q chato da sua parte)"}
        function Limpar(){
            var parte = document.getElementById("Mensagem")
            parte.innerHTML=""
        }
    </script>


</body>

</html>
